<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Tracking</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #faf5ff;
      color: #2e2e2e;
      line-height: 1.5;
    }

    header {
      background: #7b1fa2; 
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 1.8rem;
    }

    main {
      padding: 1.5rem;
      max-width: 1200px;
      margin: auto;
    }

    .actions {
      margin-bottom: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .btn {
      background: #9c27b0;
      color: #fff;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #6a1b9a;
    }

    .table-container {
      overflow-x: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th, td {
      padding: 0.8rem;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background: #6a1b9a;
      color: #fff;
      font-size: 0.95rem;
    }

    tr:nth-child(even) {
      background: #f3e5f5;
    }

    tr:hover {
      background: #f8eaf6;
    }

    .present {
      background: #c8e6c9;
      padding: 4px 8px;
      border-radius: 4px;
      color: #2e7d32;
      font-weight: bold;
    }
    .absent {
      background: #ffcdd2;
      padding: 4px 8px;
      border-radius: 4px;
      color: #b71c1c;
      font-weight: bold;
    }
    .leave {
      background: #fff59d;
      padding: 4px 8px;
      border-radius: 4px;
      color: #795548;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      background: #7b1fa2;
      color: #fff;
      font-size: 0.85rem;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.4rem;
      }
      th, td {
        font-size: 0.85rem;
        padding: 0.6rem;
      }
      .btn {
        font-size: 0.8rem;
        padding: 0.5rem 0.8rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“‹ Attendance Tracking</h1>
  </header>

  <main>
    <div class="actions">
      <a href="#" class="btn">âž• Mark Attendance</a>
      <a href="#" class="btn">ðŸ“¥ Export Attendance</a>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>101</td>
            <td>Arjun Mehta</td>
            <td>2025-09-04</td>
            <td><span class="present">Present</span></td>
          </tr>
          <tr>
            <td>102</td>
            <td>Sneha Kapoor</td>
            <td>2025-09-04</td>
            <td><span class="absent">Absent</span></td>
          </tr>
          <tr>
            <td>103</td>
            <td>Rahul Singh</td>
            <td>2025-09-04</td>
            <td><span class="leave">Leave</span></td>
          </tr>
          <tr>
            <td>104</td>
            <td>Ananya Sharma</td>
            <td>2025-09-04</td>
            <td><span class="present">Present</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer>
    &copy; 2025 Mess Management System | Attendance Module
  </footer>

</body>
</html>
